<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Коллекция документов Анимо</title>

  <style>
    :root{
      --bg:#000;
      --text:#fff;
      --muted:rgba(255,255,255,.7);
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.10);
      --border:rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 900px;
      margin: 0 auto;
      padding: 28px 18px 48px;
    }

    header{
      display:flex;
      gap:14px;
      align-items:center;
      padding: 18px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--card), transparent);
      border-radius: 18px;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius: 12px;
      object-fit: contain;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      padding: 6px;
    }
    h1{
      margin:0;
      font-size: 22px;
    }
    .sub{
      margin-top:6px;
      font-size:13px;
      color: var(--muted);
    }

    h2{
      margin: 28px 0 14px;
      font-size:18px;
      font-weight:600;
    }

    /* ---------- IMAGE GRIDS ---------- */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
      gap:14px;
    }
    .thumb{
      border-radius:14px;
      overflow:hidden;
      border:1px solid var(--border);
      background:var(--card);
      cursor:pointer;
      transition:transform .15s ease, background .15s ease;
    }
    .thumb:hover{
      transform:translateY(-2px);
      background:var(--card2);
    }
    .thumb img{
      width:100%;
      height:auto;
      display:block;
    }

    /* ---------- LINKS ---------- */
    ol{
      margin: 22px 0 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 12px;
    }
    a.doc{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      text-decoration:none;
    }
    a.doc:hover{ background:var(--card2); }
    .left{ display:flex; flex-direction:column; gap:4px; }
    .title{ font-size:15px; font-weight:600; }
    .hint{ font-size:12px; color:var(--muted); }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
    }

    footer{
      margin-top:28px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    /* ---------- LIGHTBOX ---------- */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      cursor:zoom-out;
    }
    .lightbox img{
      max-width:92%;
      max-height:92%;
      border-radius:18px;
      border:1px solid var(--border);
      background:#000;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <header>
    <img src="./logo.png" alt="ANIMO logo" class="logo" />
    <div>
      <h1>Коллекция документов Анимо</h1>
      <div class="sub">Материалы проекта</div>
    </div>
  </header>
  
  <!-- EXAMPLES -->
<h2>Основная презентация</h2>
<div class="grid">
  <a class="thumb" href="./index.html" target="_blank">
    <img src="./preview.png" alt="Открыть презентацию">
  </a>
</div>

  
  <!-- IMAGE EXAMPLES -->
  <h2>Примеры инфографики от ЛМ</h2>
  <div class="grid">
    <div class="thumb"><img src="./image-1.png" alt="Image 1"></div>
    <div class="thumb"><img src="./image-2.png" alt="Image 2"></div>
    <div class="thumb"><img src="./image-3.png" alt="Image 3"></div>
    <div class="thumb"><img src="./image-4.png" alt="Image 4"></div>
  </div>

  <!-- LOGO EXAMPLES -->
  <h2>Примеры логотипа</h2>
  <div class="grid">
    <div class="thumb"><img src="./logo1.png" alt="Logo 1"></div>
    <div class="thumb"><img src="./logo2.png" alt="Logo 2"></div>
    <div class="thumb"><img src="./logo3.png" alt="Logo 3"></div>
    <div class="thumb"><img src="./logo4.png" alt="Logo 4"></div>
  </div>

  <!-- LINKS -->
  <ol>
    <li>
      <a class="doc" href="https://disk.yandex.ru/i/pfTMr0xSQHp8_g" target="_blank">
        <span class="left">
          <span class="title">1) Видео 1 </span>
          <span class="hint">NotebookLM</span>
        </span>
        <span class="badge">VIDEO</span>
      </a>
    </li>
    <li>
      <a class="doc" href="https://disk.yandex.ru/i/Z9xdkbIXDhFzbQ" target="_blank">
        <span class="left">
          <span class="title">2) Видео 2 </span>
          <span class="hint">NotebookLM</span>
        </span>
        <span class="badge">VIDEO</span>
      </a>
    </li>
    <li>
      <a class="doc" href="./ANIMO_Присутствие_которое_остается.pdf" target="_blank">
        <span class="left">
          <span class="title">3) Презентация (PDF)</span>
          <span class="hint">ANIMO_Присутствие_которое_остается.pdf</span>
        </span>
        <span class="badge">PDF</span>
      </a>
    </li>
  </ol>

  <footer>
    Все изображения и файлы лежат рядом со страницей
  </footer>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  document.querySelectorAll('.thumb img').forEach(img=>{
    img.addEventListener('click',()=>{
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    });
  });

  lightbox.addEventListener('click',()=>{
    lightbox.style.display = 'none';
    lightboxImg.src = '';
  });
</script>

</body>
</html>
